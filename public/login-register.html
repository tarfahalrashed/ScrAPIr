							<li><a id="SignupLogin" href="login-register.html" class="current">
									<div>Sign in</div>
								</a>
								<ul style="width:100px;">
									<li><a href="account.html" id="acc" style="display:none">

		<!--old -->

		<section id="content center">

			<div class="content-wrap">

				<div class="container clearfix">

					<div class="tabs divcenter nobottommargin clearfix" id="tab-login-register"
						style="max-width: 600px;">

						<ul class="tab-nav tab-nav2 center clearfix">
							<li class="inline-block"><a href="#tab-login">Sign in</a></li>
							<li class="inline-block"><a href="#tab-register">Sign up</a></li>
						</ul>

						<div class="tab-container">

							<div class="tab-content clearfix" id="tab-login">
								<div class="card nobottommargin">
									<div class="card-body" style="padding: 40px;">

										<form id="login-form" name="login-form" class="nobottommargin" action="#"
											method="post">

											<div class="col_full">
												<label for="login-form-username">Email:</label>
												<input type="text" id="email" name="email" value=""
													class="form-control" />
											</div>

											<div class="col_full">
												<label for="login-form-password">Password:</label>
												<input type="password" id="password" name="password" value=""
													class="form-control" />
												<input type="checkbox" onclick="myFunction()">&nbsp;Show Password

												<script>
													function myFunction() {
														var x = document.getElementById("password");
														if (x.type === "password") {
															x.type = "text";
														} else {
															x.type = "password";
														}
													}
												</script>
											</div>
										</form>

										<button disabled
											class="button button-3d button-mini button-rounded button-black nomargin"
											id="quickstart-sign-in" name="signin">Sign In</button>
										&nbsp;&nbsp;&nbsp;
									</div>
								</div>

							</div>

							<!-- Register -->

							<div class="tab-content clearfix" id="tab-register">
								<div class="card nobottommargin">
									<div class="card-body" style="padding: 40px;">

										<form id="login-form" name="login-form" class="nobottommargin" action="#"
											method="post">
											<div class="col_full">
												<label for="login-form-username">Username:</label>
												<input type="text" id="displayName1" name="displayName1" value=""
													class="form-control" />
											</div>

											<div class="col_full">
												<label for="login-form-username">Email:</label>
												<input type="text" id="email1" name="email1" value=""
													class="form-control" />
											</div>

											<div class="col_full">
												<label for="login-form-password">Password:</label>
												<input type="password" id="password1" name="password1" value=""
													class="form-control" />

												<input type="checkbox" onclick="myFunction()">&nbsp;Show Password

												<script>
													function myFunction() {
														var x = document.getElementById("password1");
														if (x.type === "password") {
															x.type = "text";
														} else {
															x.type = "password";
														}
													}
												</script>

											</div>
										</form>

										<button
											class="button button-3d button-mini button-rounded button-black nomargin"
											id="quickstart-sign-up" name="signup">Sign Up</button>
									</div>
								</div>

							</div>

						</div> <!-- container -->

					</div> <!-- TAB-->

				</div>
			</div>
